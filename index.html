<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Task Keeper</title>
    </head>
    <body>
        <!-- App Header -->
        <header>
            <h1>Task Keeper</h1>
        </header>
        <!-- Main app view -->
        <div class="flex-container">
            <!-- Left side bar, holds "Create Task" button -->
            <aside>
                <button id="create-task-button">Create Task</button>
            </aside>
            <!-- Swim Lanes -->
            <main>
                <table>
                    <tr>
                        <th>To Do</th>
                        <th>Doing</th>
                        <th>Done</th>
                    </tr>
                    <tr>
                        <td>
                            <ul id="to-do-list">
                                <li id="a" draggable="true">Will do A <a class="delete-item">&times;</a></li>
                            </ul>
                        </td>
                        <td>
                            <ul id="doing-list">
                                <li id="b" draggable="true">Doing B</li>
                                <li id="c" draggable="true">Doing C</li>
                            </ul>
                        </td>
                        <td>
                            <ul id="done-list">
                                <li id="d" draggable="true">Done D</li>
                                <li id="e" draggable="true">Done E</li>
                                <li id="f" draggable="true">Done F</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </main>
            <!-- Modal box for entering new task details -->
            <div id="create-task-wizard" class="modal-overlay">
                <div class="modal-content">
                    <span id="close-creator">&times;</span>
                    <h2>Create a New Task</h2>
                    <form action="#" id="create-task-form">
                        <label for="task-name">Name of Task:</label>
                        <input type="text" id="task-name" name="task-name">
                        <br><br>
                        <input type="submit" value="Add Task">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
