<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Task Keeper</title>
    </head>
    <body>
        <h1>Task Keeper</h1>

        <table>
            <tr>
                <th>To Do</th>
                <th>Doing</th>
                <th>Done</th>
            </tr>
            <tr>
                <td>
                    <ul id="to-do-list">
                        <li id="a" draggable="true">Will do A</li>
                    </ul>
                </td>
                <td>
                    <ul id="doing-list">
                        <li id="b" draggable="true">Doing B</li>
                        <li id="c" draggable="true">Doing C</li>
                    </ul>
                </td>
                <td>
                    <ul id="done-list">
                        <li id="d" draggable="true">Done D</li>
                        <li id="e" draggable="true">Done E</li>
                        <li id="f" draggable="true">Done F</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
