<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Task Keeper</title>
    </head>
    <body>
        <h1>Task Keeper</h1>

        <table>
            <tr>
                <th>To Do</th>
                <th>Doing</th>
                <th>Done</th>
            </tr>
            <tr>
                <td>
                    <ul id="to-do-list">
                        <li>Will do</li>
                        <li>Will do</li>
                    </ul>
                </td>
                <td>
                    <ul id="doing-list">
                        <li>Doing</li>
                        <li>Doing</li>
                    </ul>
                </td>
                <td>
                    <ul id="done-list">
                        <li>Done</li>
                        <li>Done</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
